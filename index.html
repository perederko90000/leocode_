<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Alerta de Concursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind (ok para MVP) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- HEADER -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-5">
      <h1 class="text-2xl font-bold text-gray-900">
         Alerta de Concursos
      </h1>
      <p class="text-sm text-gray-500">
        Concursos abertos e previstos • Educação e Administração
      </p>
    </div>
  </header>

  <!-- FILTROS -->
  <section class="max-w-7xl mx-auto px-6 mt-6">
    <div class="bg-white rounded-xl shadow p-5">
      <div class="grid grid-cols-1 md:grid-cols-6 gap-3 items-end">

        <!-- BUSCA -->
        <div class="md:col-span-2">
          <label class="text-xs font-semibold text-gray-600">
            Buscar
          </label>
          <input
            id="searchInput"
            type="text"
            placeholder="Buscar concurso..."
            class="mt-1 w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- CARGO -->
        <div>
          <label class="text-xs font-semibold text-gray-600">
            Cargo
          </label>
          <select
            id="cargoFilter"
            class="mt-1 w-full border rounded-lg px-2 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option value="">Todos os cargos</option>
            <option value="Professor">Professor</option>
            <option value="Técnico Administrativo">Técnico Administrativo</option>
            <option value="Vários Cargos">Vários Cargos</option>
          </select>
        </div>

        <!-- ÂMBITO -->
        <div>
          <label class="text-xs font-semibold text-gray-600">
            Âmbito
          </label>
          <select
            id="ambitoFilter"
            class="mt-1 w-full border rounded-lg px-2 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option value="">Todos os âmbitos</option>
            <option value="Federal">Federal</option>
            <option value="Estadual">Estadual</option>
            <option value="Municipal">Municipal</option>
          </select>
        </div>

        <!-- STATUS -->
        <div>
          <label class="text-xs font-semibold text-gray-600">
            Status
          </label>
          <select
            id="statusFilter"
            class="mt-1 w-full border rounded-lg px-2 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          >
            <option value="aberto">Abertos</option>
            <option value="previsto">Previstos</option>
          </select>
        </div>

        <!-- SALÁRIO -->
        <div>
          <label class="text-xs font-semibold text-gray-600">
            Salário mínimo
          </label>
          <input
            id="salarioMin"
            type="number"
            placeholder="R$"
            class="mt-1 w-full border rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          />
        </div>

        <!-- BOTÃO -->
        <div>
          <button
            id="btnBuscar"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg text-sm transition"
          >
            Buscar
          </button>
        </div>

      </div>
    </div>
  </section>

  <!-- RESULTADOS -->
  <main class="max-w-7xl mx-auto px-6 mt-8">

    <!-- CARDS -->
    <div
      id="cards"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"
    ></div>

    <!-- PAGINAÇÃO -->
    <div
      id="pagination"
      class="flex justify-center gap-2 mt-10 flex-wrap"
    ></div>

  </main>

  <!-- FOOTER -->
  <footer class="mt-16 border-t bg-white">
    <div class="max-w-7xl mx-auto px-6 py-6 text-sm text-gray-500 text-center">
      © 2026 • Alerta de Concursos • Dados públicos
    </div>
  </footer>

  <!-- JS -->
  <script src="frontend/js/app.js"></script>

</body>
</html>
