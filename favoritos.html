<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Favoritos • Alerta de Concursos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <header class="bg-white shadow p-4 flex justify-between">
        <h1 class="text-xl font-bold">⭐ Meus Favoritos</h1>
        <a href="index.html" class="text-blue-600">Voltar</a>
    </header>

    <main class="max-w-6xl mx-auto px-6 mt-8">
        <div id="cards" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
    </main>

    <script>
        const cards = document.getElementById("cards");
        const favs = JSON.parse(localStorage.getItem("favoritos") || "[]");

        if (!favs.length) {
            cards.innerHTML = "<p>Nenhum favorito salvo.</p>";
        }

        favs.forEach(link => {
            const div = document.createElement("div");
            div.className = "bg-white p-4 rounded shadow";
            div.innerHTML = `
    <p class="text-xs break-all">${link}</p>
    <a href="${link}" target="_blank"
       class="mt-2 block bg-blue-600 text-white text-center py-2 rounded">
       Abrir edital
    </a>
  `;
            cards.appendChild(div);
        });
    </script>

</body>

</html>
